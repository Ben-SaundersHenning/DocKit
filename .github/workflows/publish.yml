name: Publish NuGet Package

on:
  push:
    branches: [ main ]

permissions:
  contents: read    # Needs to read your code to build it
  packages: write  # Needs permission to upload the NuGet package

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x' # Use the version you're developing with
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Pack Library
        run: dotnet pack DocKit/DocKit.csproj --configuration Release
      - name: Push to GitHub Packages
        run: |
          dotnet nuget push DocKit/bin/Release/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
